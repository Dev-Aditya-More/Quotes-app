name: üõ†Ô∏è Code Quality Checks

on:
  push:
    branches: [ "master" ]
  pull_request:
  workflow_dispatch:

# ensures one run at a time, and cancel older runs in the queue if new commits r pushed
concurrency:
  group: blank-${{ github.ref }}
  cancel-in-progress: true


jobs:

  lint:

    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.actor != 'github-actions[bot]')

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Give gradlew execute permission
        run: chmod +x ./gradlew

      - name: Setup Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-


      - name: Run lint
        run: ./gradlew lintDebug

      - name: Upload lint report
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: app/build/reports/lint-results-debug.html